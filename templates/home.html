{{define "Head"}}
<title>Acourse</title>
{{end}}

{{define "Body"}}
<div class="ui basic segment">
  {{if .PublicCourses}}
    <h1 class="text-center">All Courses</h1>
    <div class="ui three stackable cards">
      {{range .PublicCourses}}
        {{template "CourseCard" .}}
      {{end}}
    </div>
  {{else}}
    <div class="ui message">No course available yet!</div>
  {{end}}
</div>
{{end}}

{{define "Script"}}
{{end}}
